<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Google Old Version</title>
  </head>
  <body>
    <div class="container">
      <div class="google-logo">
        <img src="img/google.jpg" alt="google-logo" />
      </div>
      <div class="search">
        <p>Search the web using Google!</p>
        <form class="form">
          <input type="text" id="fname" name="fname" /><br />
          <button>Google Search</button>
          <button>I am feeling lucky</button>
        </form>
        <div class="container-2">
          <div class="first-cont">
            <ul>
              <li>Special Searches</li>
              <li><a href="#">Stanford Search</a></li>
              <li><a href="#">Linux Search</a></li>
            </ul>
          </div>
          <div class="second-cont">
            <ul>
              <li><a href="#">Help!</a></li>
              <li><a href="#">About Google!</a></li>
              <li><a href="#">Company Info</a></li>
              <li><a href="#">Google! Logos</a></li>
            </ul>
          </div>
          <div class="third-cont">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="text" name="form" placeholder="your e-mail" /><br />
            <button>Subscribe</button>
            <a href="#">Archive</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <p>Copyright &copy;1998 Google Inc.</p>
  </footer>
</html>
